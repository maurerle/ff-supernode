---
servername: sn03
sn: 01

public_ffrl_ipv4: "185.66.193.45/32"
public_ffrl_ipv6: "2a03:2260:3006:300::/56"
# cloud-init config
networkd_interfaces:
  - name: lo
    addresses:
      - "{{ public_ffrl_ipv4 }}"
      - "{{ public_ffrl_ipv6 }}"
    routing_policies:
      # rule for ipv4 ffrl
      - from: "{{ public_ffrl_ipv4 }}"
        table: 42
      # rule for ipv4 client network
      - from: "10.0.0.0/11"
        table: 42
      - from: "{{ public_ffrl_ipv6 }}"
        table: 42
  - name: eth0
    fixed_mac: bc:24:11:cb:d3 :58
    addresses:
      - 5.145.135.153/27
      - 2a00:fe0:43::203/64
    gateway4: 5.145.135.129
    gateway6: 2a00:fe0:43::1
    dns_server:
      - 9.9.9.9
      - "2a03:2260:3006::53"
    nat4: False
    nat6: False
    static_routes:
      - destination: "5.145.135.128/27"
        table: 42
      - destination: "2a00:fe0:43::/64"
        table: 42
    routing_policies:
      - from: "2a03:2260:3006:100::/56"
        table: 42
      - from: "2a03:2260:3006:200::/56"
        table: 42
      - from: "2a03:2260:3006:300::/56"
        table: 42
      - from: "185.66.193.45/32"
        table: 42
      - from: "10.0.0.0/11"
        table: 42
  - name: ens19
    addresses:
      - 100.64.17.153/24

bird:
  router_id: 5.145.135.153
  kernel:
    - is_ipv6: no
      ip_table: 42
      exports:
        - "filter filter_kernel_v4"
    - is_ipv6: yes
      ip_table: 42
      # bird_table: auxtable
      exports:
        - "filter filter_kernel_v6"
  ospf:
    - version: v2
      name: IGP
      is_ipv6: no
      imports:
        - "all"
      exports:
        - "filter reject_internal_prefixes_v4"
        - "filter accept_public_prefix_v4"
      area:
        - id: 0
          interfaces:
            - name: lo
              stub: yes
            - name: ens19
              cost: 10
              hello: 5
              retransmit: 2
              wait: 10
              dead: 20
              check: link
              authentication: "none"
    - version: v3
      name: IGP6
      is_ipv6: yes
      imports:
        - "all"
      exports:
        - "filter reject_internal_prefixes_v6"
        - "filter accept_public_prefix_v6"
      area:
        - id: 0
          interfaces:
            - name: lo
              stub: yes
            - name: ens19
              cost: 10
              hello: 5
              retransmit: 2
              wait: 10
              dead: 20
              check: link
              authentication: "none"
  filter:
    - name: reject_internal_prefixes_v4
      default_accept: yes
      rules:
        - "if net ~ [100.64.17.0/24+, 5.145.135.128/27+, 10.0.0.0/8+] then reject;"
    - name: accept_public_prefix_v4
      default_accept: no
      rules:
        - "if net ~ [185.193.64.40/29+] then accept;"
    - name: reject_internal_prefixes_v6
      default_accept: yes
      rules:
        - "if net ~ [2a00:fe0:43::/48+, 2a03:2260:3006:300::/56] then reject;"
    - name: accept_public_prefix_v6
      default_accept: no
      rules:
        - "if net ~ [2a03:2260:3006::/48+] then accept;"
    - name: filter_kernel_v4
      default_accept: yes
      rules:
        - "if net ~ [100.64.17.0/24+, 5.145.135.128/27+, 10.0.0.0/8+] then reject;"
        - "krt_prefsrc={{ public_ffrl_ipv4.split('/') | first }};"
    - name: filter_kernel_v6
      default_accept: yes
      rules:
        - "if net ~ [2a00:fe0:43::/48+, 2a03:2260:3006:300::/56{56,64}] then reject;"

client_dns_server_v4: 5.145.135.158
client_dns_server_v6: 2a00:fe0:43::158

# ffrl prefix
mesh_prefix: "2a03:2260:3006"
radv_announce_default: true

#local_vxlan_supernode: 2a00:fe0:43::201
#remote_vxlan_supernode: 2a00:fe0:43::202
yanic_central: "true"
